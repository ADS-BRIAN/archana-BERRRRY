<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Gacha Life 2 Characters</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <!-- Input box untuk koordinat -->
    <div style="position: fixed; top: 10px; left: 10px; z-index: 15; opacity: 0.2;">
        <label for="xCoord">Posisi X:</label>
        <input type="text" id="xCoord" readonly onmousedown="handleInput(this)">
        <label for="yCoord">Posisi Y:</label>
        <input type="text" id="yCoord" readonly onmousedown="handleInput(this)">
        <input type="text" id="width" oninput="handleSizeChange('width')" placeholder="Lebar">
        <label for="height">Tinggi:</label>
        <input type="text" id="height" oninput="handleSizeChange('height')" placeholder="Tinggi">
        <label for="zoom">Zoom:</label>
        <input type="text" id="zoom" readonly onmousedown="handleInput(this)">
        <label for="flipHorizontal">Flip Horizontal:</label>
        <input type="checkbox" id="flipHorizontal" onchange="handleFlip(this, 'flipped-horizontal')">
        <label for="flipVertical">Flip Vertical:</label>
        <input type="checkbox" id="flipVertical" onchange="handleFlip(this, 'flipped-vertical')">
        <br>
        <label for="rotationControl">Rotate:</label>
        <input type="range" id="rotationControl" min="0" max="360" value="0" oninput="handleRotation(this.value)">
        <div id="rotationIndicator">0</div>
    </div>
    <div class="container"></div>

    <script src="js/layer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
