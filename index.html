<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Gacha Life 2 Characters</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<!-- Input box untuk koordinat -->
<div style="position: fixed; top: 10px; left: 10px; z-index: 15; opacity: 0.2;">
    <label for="xCoord">Posisi X:</label>
    <input type="text" id="xCoord" readonly onmousedown="handleInput(this)">
    <label for="yCoord">Posisi Y:</label>
    <input type="text" id="yCoord" readonly onmousedown="handleInput(this)">
    <input type="text" id="width" oninput="handleSizeChange('width')" placeholder="Lebar">
    <label for="height">Tinggi:</label>
    <input type="text" id="height" oninput="handleSizeChange('height')" placeholder="Tinggi">
    <label for="zoom">Zoom:</label>
    <input type="text" id="zoom" readonly onmousedown="handleInput(this)">
    <label for="flipHorizontal">Flip Horizontal:</label>
    <input type="checkbox" id="flipHorizontal" onchange="handleFlip(this, 'flipped-horizontal')">
    <label for="flipVertical">Flip Vertical:</label>
    <input type="checkbox" id="flipVertical" onchange="handleFlip(this, 'flipped-vertical')">
    <br>
    <label for="rotationControl">Rotate:</label>
    <input type="range" id="rotationControl" min="0" max="360" value="0" oninput="handleRotation(this.value)">
    <div id="rotationIndicator">0</div>
</div>

        
    <body style="margin: 0; background-image: url('assets/background.png'); background-size: cover;">

<!-- Badan -->
<div id="Badan" style="position: absolute; left: 0px; top: 0px; z-index: 1; transform: rotate(0deg); transform: scaleX() scaleY();">
    <img src="assets/body1.svg" alt="Badan" style="position: absolute">
    <img src="assets/body2.svg" alt="Badan Outline" style="position: absolute">
</div>
<!-- End -->

<!-- Kepala -->
<div id="Kepala" style="position: absolute; left: 0px; top: 0px; z-index: 1; transform: rotate(0deg); transform: scaleX() scaleY();">
    <img src="assets/head1.svg" alt="Kepala" style="position: absolute">
    <img src="assets/head2.svg" alt="Kepala Outline" style="position: absolute">
</div>
<!-- End -->

<!-- Tangan kiri -->
<div id="layer_lengan_atas_kiri" style="position: absolute; left: 0px; top: 0px; z-index: 1; transform: rotate(0deg); transform: scaleX() scaleY();">
    <img src="assets/arm1.svg" alt="Lengan atas" style="position: absolute">
    <img src="assets/arm2.svg" alt="Lengan atas Outline" style="position: absolute">
</div>

<div id="layer_tangan_kiri" style="position: absolute; left: 0px; top: 0px; z-index: 1; transform: rotate(0deg); transform: scaleX() scaleY();">
    <img src="assets/finger1.svg" alt="Badan" style="position: absolute">
    <img src="assets/finger2.svg" alt="Badan Outline" style="position: absolute">
</div>

<div id="layer_lengan_bawah_kiri" style="position: absolute; left: 0px; top: 0px; z-index: 1; transform: rotate(0deg); transform: scaleX() scaleY();">
    <img src="assets/hand1.svg" alt="Lengan bawah" style="position: absolute">
    <img src="assets/hand2.svg" alt="Lengan bawah Outline" style="position: absolute">
</div>
<!-- End -->

<!-- Tangan kanan -->
<div id="layer_lengan_atas_kanan" class="layer kanan flipped" style="position: absolute; left: 0px; top: 0px; z-index: 1;">
    <img src="assets/arm1.svg" alt="Lengan atas" style="position: absolute">
    <img src="assets/arm2.svg" alt="Lengan atas Outline" style="position: absolute">
</div>

<div id="layer_tangan_kanan" class="layer kanan flipped" style="position: absolute; left: 0px; top: 0px; z-index: 1;">
    <img src="assets/finger1.svg" alt="Badan" style="position: absolute">
    <img src="assets/finger2.svg" alt="Badan Outline" style="position: absolute">
</div>

<div id="layer_lengan_bawah_kanan" class="layer kanan flipped" style="position: absolute; left: 0px; top: 0px; z-index: 1;">
    <img src="assets/hand1.svg" alt="Lengan bawah" style="position: absolute">
    <img src="assets/hand2.svg" alt="Lengan bawah Outline" style="position: absolute">
</div>
<!-- End -->

    <script src="index.js"></script>
</body>
</html>
